<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Download Example</title>
</head>
<body>
    <h1>Click the button to download the Text file</h1>
    <!-- Using a styled anchor tag -->
    <a href="/download_text" class="download-button">Download Text</a>

    <!-- Optional: Add some CSS to style the anchor like a button -->
    <style>
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</body>
</html>
